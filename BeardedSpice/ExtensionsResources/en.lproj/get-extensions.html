                body
                {
                    font-family: -apple-system, Lucida Grande;
                    line-height: 1.25em;
                    font-size: 14px;
                }
            
            .container{
                background-color: rgb(236,236,236);
                width: 550px;
                margin: 60px auto auto;
                margin-bottom: 40px;
                border-radius: 5px;
                box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px;
                border: 1px solid rgb(182,182,182);
                border-top: 1px solid rgb(200, 200, 200);
            }
            
            .header{
                margin:0;
                font-size: 12px;
                padding: 35px 50px 25px 50px;
                text-shadow: white 0px 1px 0px;
                color: #222222;
                border-bottom: 1px solid rgb(189, 189, 189);
                border-top: 1px solid #FFFFFF;
                background: -webkit-gradient(linear, left top, left bottom, from(rgb(237, 237, 237)), to(rgb(222, 222, 222)));
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                -webkit-font-smoothing: antialiased;
/*                text-align: justify; */
            }
            
            .header h1{
                margin: 0;
                margin-bottom: 20px;
                cursor: default;
                font: bold 14px -apple-system, "Helvetica", "Arial", sans-serif;
                text-align: center;
            }
            
            .header p{
                cursor: default;
                color: rgb(80, 80, 80);
            }
            .browsers{
                display: block;
                margin-left:auto;
                margin-right:auto;
                width: 70%;
                height: 290px;
                text-align: center;
            }
            
            .browser{
                display: block;
                float: left;
                width: 100%;
                margin-top: 40px;
                font-weight: bold;
                font-size: 14px;
            }
            
            a{
                text-decoration: none;
            }
            
            .install{
                margin-left: auto;
                margin-right: auto;
                width: 60px;
                margin-top: 20px;
                font-weight: bold;
                font-size: 11px;
                padding: 4px 13px 4px 13px;
                background: #EEEEEE;
                color: #444444;
                border: 1px solid rgba(0,0,0,0.2);
                -webkit-border-radius: 3px;
                background-image: -webkit-gradient(linear, left bottom, left top, color-stop(0, #EEE), color-stop(1, #FFF));
                text-align: center;
                cursor: pointer;
